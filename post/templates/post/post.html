{% extends 'base.html' %}

{% block title %}
post: {{ post.id }}
{% endblock %}

{% block content %}
<div class="m-4">
<p class="fs-4">{{ post.title }}</p>
<p class="fs-5">{{ post.text }}</p>
<ul>
    {% for comment in comments %}
        <li>
            <div>
                <p class="fs-6">{{ comment.text }}</p>
                <p class="fs-10">{{ comment.user }}</p>
            </div>
        </li>
    {% endfor %}
</ul>
</div>
{% endblock %}
